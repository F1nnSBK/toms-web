<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'Handwerker Portfolio'}">Handwerker Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>

<!--/*@thymesVar id="items" type="itemDTO"*/-->
<div th:fragment="item">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="item : ${items}">
                <div class="card h-100"> <img th:src="${item.image}" class="card-img-top" alt="Produktbild von ${item.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">Card title</h5>
                        <small class="text-muted" th:text="${item.category}">Category</small>
                        <p class="card-text" th:text="${item.description}">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                        <p>Verfügbarkeit: <span th:text="${item.quantity}">0</span> Stück</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
