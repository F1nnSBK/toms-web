<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Footer Fragment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<footer th:fragment="footer" class="footer mt-auto py-5 bg-dark text-white">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-md-start justify-content-center">
                <ul class="list-unstyled d-flex gap-4 mb-0">
                    <li><a th:href="@{/impressum}" class="text-white text-decoration-none hover-link">Impressum</a></li>
                    <li><a th:href="@{/datenschutz}" class="text-white text-decoration-none hover-link">Datenschutz</a></li>
                </ul>
            </div>

            <div class="col-md-4 mb-3 mb-md-0 text-center">
                <a
                        th:href="${@environment.getProperty('app.website.instagram.url')}"
                        target="_blank" class="text-white mx-2 icon-link"
                        aria-label="Instagram Profil von Tom's Wood Stone Steel">
                    <i class="fab fa-instagram fa-2x"></i> </a>
                <p class="mb-0 mt-3">
                    <a th:href="'tel:' + ${@environment.getProperty('app.website.phone.number')}"
                       class="text-white text-decoration-none hover-link">
                        <i class="fas fa-phone-alt me-2"></i>
                        <span th:text="${@environment.getProperty('app.website.phone.number')}"></span>
                    </a>                </p>
                <p class="mb-0">
                    <a
                            th:href="'mailto:' + ${@environment.getProperty('app.website.email.address')}"
                            th:text="${@environment.getProperty('app.website.email.address')}"
                            class="text-white text-decoration-none hover-link">
                        <i class="fas fa-envelope me-2"></i>
                        info@toms-wood-stone-steel.de</a>
                </p>
            </div>

            <div class="col-md-4 text-md-end text-center">
                <h5 class="fw-bold text-white mb-2">Tom's Wood Stone Steel</h5>
                <p class="mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>. Alle Rechte vorbehalten.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
