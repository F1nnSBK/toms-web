<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${item.id == null ? 'Neuen Artikel erstellen' : 'Artikel bearbeiten'}">Neuer Artikel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/16f27c0890.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>

<div class="container-fluid p-0 d-flex flex-column min-vh-100">

    <div th:insert="fragments/header :: header"></div>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <h2 class="mb-5" th:text="${item.id == null ? 'Neuen Artikel erstellen' : 'Artikel bearbeiten'}">Neuer Artikel</h2>

            <form th:action="${item.id == null ? '/admin/items/create' : '/admin/items/' + item.id}" th:object="${item}" method="post">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}" required>
                    <p th:errors="*{name}" class="error"></p>
                </div>

                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-3">
                    <label class="form-label" for="description">Beschreibung:</label>
                    <input class="form-control" type="description" th:field="*{description}">
                </div>

                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-3">
                    <label class="form-label" for="image">Bild-URL:</label>
                    <input class="form-control" type="url" id="image" th:field="*{image}">
                </div>

                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-3">
                    <label class="form-label" for="category">Kategorie:</label>
                    <input class="form-control" type="text" id="category" th:field="*{category}" required>
                    <p th:errors="*{category}" class="error"></p>
                </div>

                <div class="col col-lg-2 mb-3 width">
                    <label class="form-label" for="quantity">Menge:</label>
                    <input class="form-control" type="number" id="quantity" th:field="*{quantity}">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="onlineStatus">Online Status:</label>
                    <input class="form-check-input" type="checkbox" id="onlineStatus" th:field="*{onlineStatus}">
                    <p th:errors="*{onlineStatus}" class="error"></p>
                </div>
                </div>
                <button type="submit" class="btn btn-primary " th:text="${item.id == null ? 'Artikel erstellen' : 'Artikel aktualisieren'}">Artikel Erstellen</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Abbrechen</a>
            
            </form>
            
        </div>
    </main>

    <div th:insert="fragments/footer.html :: footer"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
