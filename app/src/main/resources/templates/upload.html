<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Home | ' + ${@environment.getProperty('app.website.name')}">Handwerker Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/16f27c0890.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">

                    <h2 class="mb-4 text-center"><i class="fas fa-upload me-2"></i>Datei hochladen</h2>

                    <!-- Upload Status -->
                    <div th:if="${message}"
                         th:classappend="${uploadStatus == 'success' ? 'alert-success' : 'alert-danger'}"
                         class="alert alert-dismissible fade show d-flex align-items-center" role="alert">
                        <i th:classappend="${uploadStatus == 'success' ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-triangle me-2'}"></i>
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Upload Form -->
                    <form method="POST" th:action="@{/admin/upload}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Wählen Sie eine Datei:</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-cloud-upload-alt me-2"></i> Hochladen
                            </button>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>

                    <!-- Back Link -->
                    <div class="mt-4 text-center">
                        <a th:href="@{/admin}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Zurück zum Admin-Dashboard
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/your-alpine-scripts.js}"></script>
</body>
</html>
